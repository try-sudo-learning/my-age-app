<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>簡易年齡計算器</title>
    
    <!-- PWA 核心 Meta 標籤 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="年齡計算器">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json;base64,ewogICJuYW1lIjogInNpbXBsZSBBZ2UgQ2FscyIsCiAgInNob3J0X25hbWUiOiAi5bm06b2h6KiI566X5ZmoIiwKICAic3RhcnRfdXJsIjogIi4vIiwKICAic2NvcGUiOiAiLi8iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiNmOGZhZmMiLAogICJ0aGVtZV9jb2xvciI6ICIjN2MzYWVkIgp9">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --safe-area-inset-top: env(safe-area-inset-top); }
        body {
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            height: 100%;
        }
        .app-container { padding-top: calc(1rem + var(--safe-area-inset-top)); }
        .glass-card {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .btn-option { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid #f1f5f9; }
        .btn-active { border-color: #7c3aed; background-color: #f5f3ff; color: #7c3aed; transform: scale(0.96); }
        .input-focus:focus { border-color: #7c3aed; box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1); }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        .animate-results { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
</head>
<body class="flex items-start justify-center min-h-screen">

    <div class="w-full max-w-md app-container p-6">
        <div class="glass-card p-8">
            <div class="text-center mb-10">
                <span class="inline-block px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-xs font-bold mb-3 uppercase tracking-widest">Offline Ready</span>
                <h1 class="text-3xl font-black text-gray-900 mb-2">年齡計算器</h1>
                <p id="current-date" class="text-sm text-gray-400 font-medium"></p>
            </div>

            <div class="space-y-8">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 ml-1">出生年份</label>
                    <input type="number" id="birth-year" placeholder="例如: 1995" oninput="autoCalculate()"
                        class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 outline-none text-xl font-bold text-gray-700 transition-all input-focus"
                        inputmode="numeric">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 ml-1">今年過咗生日未？</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="handleSelection(true)" id="btn-yes" class="btn-option py-5 px-4 rounded-2xl text-gray-500 font-bold text-lg bg-gray-50">是 (已過)</button>
                        <button onclick="handleSelection(false)" id="btn-no" class="btn-option py-5 px-4 rounded-2xl text-gray-500 font-bold text-lg bg-gray-50">否 (未過)</button>
                    </div>
                </div>
            </div>

            <div id="result-container" class="hidden mt-12 p-8 bg-purple-600 rounded-3xl text-center shadow-xl shadow-purple-200 animate-results">
                <p class="text-purple-200 font-bold text-xs mb-2 tracking-widest uppercase">你的年齡是</p>
                <div id="age-display" class="text-6xl font-black text-white mb-2"></div>
                <p id="birth-year-confirm" class="text-purple-200 text-xs mt-3 font-medium"></p>
            </div>
            
            <p class="text-center text-gray-300 text-[10px] mt-10">© 2026 穩定離線版 v3.0</p>
        </div>
    </div>

    <script>
        // --- 核心計算邏輯 ---
        let hasHadBirthday = null;
        window.onload = () => {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').innerText = now.toLocaleDateString('zh-HK', options);
        };

        function handleSelection(status) {
            hasHadBirthday = status;
            document.getElementById('btn-yes').className = status ? 'btn-option py-5 px-4 rounded-2xl font-bold text-lg btn-active' : 'btn-option py-5 px-4 rounded-2xl text-gray-500 font-bold text-lg bg-gray-50';
            document.getElementById('btn-no').className = !status ? 'btn-option py-5 px-4 rounded-2xl font-bold text-lg btn-active' : 'btn-option py-5 px-4 rounded-2xl text-gray-500 font-bold text-lg bg-gray-50';
            calculateAge();
        }

        function autoCalculate() { if (hasHadBirthday !== null) calculateAge(); }

        function calculateAge() {
            const birthYearInput = document.getElementById('birth-year').value;
            const resultContainer = document.getElementById('result-container');
            if (!birthYearInput || birthYearInput.length < 4) { resultContainer.classList.add('hidden'); return; }
            const currentYear = new Date().getFullYear();
            const birthYear = parseInt(birthYearInput);
            if (birthYear > currentYear) { 
                document.getElementById('age-display').innerText = "？"; 
                document.getElementById('birth-year-confirm').innerText = "年份錯誤";
                resultContainer.classList.remove('hidden'); return; 
            }
            let age = currentYear - birthYear;
            if (hasHadBirthday === false) age -= 1;
            document.getElementById('age-display').innerText = age < 0 ? 0 : age;
            document.getElementById('birth-year-confirm').innerText = `${birthYear} 年出生`;
            resultContainer.classList.remove('hidden');
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        // --- 離線核心：Service Worker 註冊 ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swContent = `
                    const CACHE_NAME = 'age-calc-v3';
                    const ASSETS = [
                        './',
                        './index.html',
                        'https://cdn.tailwindcss.com'
                    ];
                    self.addEventListener('install', (e) => {
                        e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS)));
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                const blob = new Blob([swContent], { type: 'text/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
</html>

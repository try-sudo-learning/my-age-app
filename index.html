<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>簡易年齡計算器</title>
    
    <!-- PWA 設定 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="年齡計算器">
    <link rel="manifest" href="data:application/manifest+json;base64,ewogICJuYW1lIjogInNpbXBsZSBBZ2UgQ2FscyIsCiAgInNob3J0X25hbWUiOiAi5bm06b2h6KiI566X5ZmoIiwKICAic3RhcnRfdXJsIjogIi4vIiwKICAic2NvcGUiOiAiLi8iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiNmOGZhZmMiLAogICJ0aGVtZV9jb2xvciI6ICIjN2MzYWVkIgp9">
    
    <style>
        /* --- 零依賴內建樣式 (No External CSS) --- */
        :root {
            --primary: #7c3aed;
            --primary-light: #f5f3ff;
            --bg-color: #f8fafc;
            --text-main: #111827;
            --text-sub: #9ca3af;
            --safe-area-top: env(safe-area-inset-top);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 針對 iOS Safari 的修正 */
            padding-top: calc(20px + var(--safe-area-top));
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            transition: transform 0.3s ease;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .badge {
            display: inline-block;
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        h1 { font-size: 28px; font-weight: 900; color: var(--text-main); margin-bottom: 5px; }
        .date { font-size: 13px; color: var(--text-sub); font-weight: 500; }

        .form-group { margin-bottom: 24px; }
        .label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid #f1f5f9;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
            appearance: none; /* 移除瀏覽器預設樣式 */
        }
        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn {
            padding: 18px;
            border-radius: 16px;
            border: 2px solid #f1f5f9;
            background: white;
            color: #6b7280;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn.active {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary);
            transform: scale(0.98);
        }
        /* 讓沒選中的按鈕變灰一點 */
        .btn.inactive { background: #f9fafb; opacity: 0.7; }

        #result-container {
            margin-top: 30px;
            background: var(--primary);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hidden { display: none; }

        .res-label { font-size: 11px; font-weight: 700; opacity: 0.8; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }
        .res-value { font-size: 56px; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        .res-desc { font-size: 12px; font-weight: 500; opacity: 0.8; }
        .divider { height: 4px; width: 40px; background: rgba(255,255,255,0.3); border-radius: 2px; margin: 0 auto 10px auto; }

        .footer { text-align: center; font-size: 10px; color: #cbd5e1; margin-top: 30px; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <span class="badge">Offline Ready v4.0</span>
                <h1>年齡計算器</h1>
                <p id="current-date" class="date"></p>
            </div>

            <div class="form-group">
                <label class="label">出生年份</label>
                <input type="number" id="birth-year" placeholder="1995" inputmode="numeric" oninput="autoCalculate()">
            </div>

            <div class="form-group">
                <label class="label">今年過咗生日未？</label>
                <div class="btn-group">
                    <button id="btn-yes" class="btn" onclick="handleSelection(true)">是 (已過)</button>
                    <button id="btn-no" class="btn" onclick="handleSelection(false)">否 (未過)</button>
                </div>
            </div>

            <div id="result-container" class="hidden">
                <p class="res-label">你的年齡是</p>
                <div id="age-display" class="res-value"></div>
                <div class="divider"></div>
                <p id="birth-year-confirm" class="res-desc"></p>
            </div>
            
            <p class="footer">© 2026 零依賴極速版</p>
        </div>
    </div>

    <script>
        let hasHadBirthday = null;

        window.onload = () => {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').innerText = now.toLocaleDateString('zh-HK', options);
        };

        function handleSelection(status) {
            hasHadBirthday = status;
            const btnYes = document.getElementById('btn-yes');
            const btnNo = document.getElementById('btn-no');

            // 重置樣式
            btnYes.className = 'btn';
            btnNo.className = 'btn';

            if (status) {
                btnYes.classList.add('active');
                btnNo.classList.add('inactive');
            } else {
                btnNo.classList.add('active');
                btnYes.classList.add('inactive');
            }
            calculateAge();
        }

        function autoCalculate() {
            if (hasHadBirthday !== null) calculateAge();
        }

        function calculateAge() {
            const birthYearInput = document.getElementById('birth-year').value;
            const resultContainer = document.getElementById('result-container');
            
            if (!birthYearInput || birthYearInput.length < 4) {
                resultContainer.classList.add('hidden');
                return;
            }

            const currentYear = new Date().getFullYear();
            const birthYear = parseInt(birthYearInput);

            if (birthYear > currentYear) {
                document.getElementById('age-display').innerText = "？";
                document.getElementById('birth-year-confirm').innerText = "未來人？年份錯誤";
                resultContainer.classList.remove('hidden');
                return;
            }

            let age = currentYear - birthYear;
            if (!hasHadBirthday) age -= 1;
            if (age < 0) age = 0;

            document.getElementById('age-display').innerText = age;
            document.getElementById('birth-year-confirm').innerText = `${birthYear} 年出生`;
            resultContainer.classList.remove('hidden');
            
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        // --- 優化版 Service Worker (嘗試快取自身) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 不使用 Blob URL 避免部分瀏覽器限制，改用最簡單的註冊
                // 這裡嘗試註冊一個虛擬的 sw.js，如果失敗也沒關係，因為我們已經移除了所有外部依賴
                // 只要瀏覽器有基本的網頁快取，這個 APP 就能離線運作
                const swCode = `
                    self.addEventListener('install', e => e.waitUntil(caches.open('v4-static').then(c => c.addAll(['./', './index.html']))));
                    self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                `;
                
                const blob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW Ready'))
                    .catch(() => console.log('Offline support relies on browser disk cache'));
            });
        }
    </script>
</body>
</html>
